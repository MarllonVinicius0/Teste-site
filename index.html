<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem dinâmica</title>
    <link rel="shortcut icon" href="favicon/stadew.ico">
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminuo o tamanho do seu navegador.</p>
    
    <picture>
        <source media="(max-width:750px )" srcset="media/images/fotop.png" type="image/png">
        <source media="(max-width:1050px )" srcset="media/images/fotom.png" type="image/png">
        <img src="media/images/fotog.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir audios em html5.</p>
    <!--<audio src="media/Audio2.mp3"controls autoplay></audio>-->
    <audio preload="metadata" controls loop>
       <source src="media/Audio2.mp3" type="audio/mpeg">
    </audio>
    <video muted id="meuvideo"width="960"height ="550"  autoplay loop>
        <source src="media/meuvideo.mp4" type="video/mp4">
    </video>
</body>
</html>
